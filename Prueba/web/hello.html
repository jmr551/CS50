<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Headings</title>
    </head>
    <body>
        <h1>This is a heading</h1>
        <h2>This is a smaller heading</h2>
        <h6>The smallest heading</h6>
        An Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
        An Unordered List:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>The Last Item</li>
        </ul>
        Image:

        <img src="dog.jpeg" alt="Golden Retriever" width="300">
        <a href="https://google.com">Haga clic aquí</a>
        <form>
            <div>
                <input type="text" placeholder="Nombre completo" name="nombre">
                <input type="submit">
            </div>
            <div>
                ¿Color favorito?
                <input name="color" type="radio" value="red"> Rojo
                <input name="color" type="radio" value="blue"> Azul
                <input name="color" type="radio" value="green"> Verde
                <input name="color" type="radio" value="other"> Otro
            </div>
        </form>

        <form>
            <div>
                <input name="pais" list="countries" placeholder="País">
                <datalist id="countries">
                    <option value="Paraguay">
                    <option value="Argentina">
                    <option value="Brasil">
                    <option value="Bolivia">
                </datalist>
            </div>
        </form>
    </body>
</html>
