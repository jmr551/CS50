<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Headings</title>
    </head>
    <body>
        <h1>This is a heading</h1>
        <h2>This is a smaller heading</h2>
        <h6>The smallest heading</h6>
        An Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
        An Unordered List:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>The Last Item</li>
        </ul>
        Image:

        <img src="dog.jpeg" alt="Golden Retriever" width="300">
        <a href="https://google.com">Haga clic aqu√≠</a>
        <form>
            <input type="text" placeholder="Nombre completo" name="nombre">
            <input type="submit">
        </form>
    </body>
</html>
