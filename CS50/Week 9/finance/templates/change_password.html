{% extends "layout.html" %}

{% block main %}
<h2>Change Password</h2>
<form action="/change_password" method="post">
    <div class="form-group">
        <input name="current_password" class="form-control" type="password" placeholder="Current Password" required>
    </div>
    <div class="form-group">
        <input name="new_password" class="form-control" type="password" placeholder="New Password" required>
    </div>
    <div class="form-group">
        <input name="confirmation" class="form-control" type="password" placeholder="Confirm New Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Change Password</button>
</form>
{% endblock %}
